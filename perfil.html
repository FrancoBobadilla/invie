<!DOCTYPE html>
<html>
<head>
    <title>Tu perfil</title>
    <meta charset="utf-8"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Allerta' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/invie.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
</head>
<body class="precios">
<header id="header" class="header background"> <!-- header -->
    <div class="contenedor">
        <figure class="logotipo"> <!-- logotipo -->
            <img src="images/invie.png" width="186" height="60" alt="Invie logotipo"/>
        </figure>
        <span class="burguer-button icon-menu" id="burguer-button"></span>
        <nav class="menu" id="menu"> <!-- menu -->
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="" id="btnLogin" style="display: none">Iniciar sesión</a>
                </li>
                <li>
                    <a href="" id="btnLogout" style="display: none">Cerrar sesión</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<button id="btnPush" style="width: 200px; height: 50px">Push</button>
<button id="btnUpdate" style="width: 200px; height: 50px">Update</button>
<button id="btnSet" style="width: 200px; height: 50px">Set</button>
<button id="btnRemove" style="width: 200px; height: 50px">Remove</button>

<section class="tabla datosPerfil" id="datosPerfil">
    <div class="contenedor">
        <h1>Tu Perfil</h1>
        <label for="perfilNombre">Nombre</label>
        <h3 id="perfilNombre"></h3>
        <label for="perfilEmail">Email</label>
        <h3 id="perfilEmail"></h3>
        <label for="perfilTelefono">Teléfono</label>
        <h3 id="perfilTelefono"></h3>
        <label for="perfilDireccion">Direccion</label>
        <h3 id="perfilDireccion"></h3>
        <button id="perfilEditar">Editar</button>
    </div>
</section>
<section class="formularioPerfil" onsubmit="editarDatos()" id="formularioPerfil" style="display:none">

    <div class="contenedor">
        <h2>Edita tu información</h2>
        <form action="" name="formPerfil">
            <div>
                <label for="nombreForm">Nombre:</label>
                <input type="text" id="nombreForm" required>
            </div>
            <div>
                <label for="emailForm">Email:</label>
                <input type="text" id="emailForm" required>
            </div>
            <div>
                <label for="telefonoForm">Teléfono:</label>
                <input type="text" id="telefonoForm" required>
            </div>
            <div>
                dirección
            </div>
            <div>
                <label for="calleForm">calle:</label>
                <input type="text" id="calleForm" required>
            </div>
            <div>
                <label for="interiorForm">Num. Int.:</label>
                <input type="text" id="interiorForm" required>
            </div>
            <div>
                <label for="coloniaForm">colonia:</label>
                <input type="text" id="coloniaForm" required>
            </div>
            <div>
                <label for="cpForm">Código postal:</label>
                <input type="text" id="cpForm" required>
            </div>
            <button type="button" id="cancelForm">cancelar</button>
            <button type="submit">Guardar</button>
        </form>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/blazy/1.5.4/blazy.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
<script src="js/perfil.js"></script>
<script>
    var consulta = window.matchMedia('(max-width: 500px)');
    consulta.addListener(mediaQuery);

    var $burguerButton = document.getElementById('burguer-button');
    var $menu = document.getElementById('menu');

    function toggleMenu() {
        $menu.classList.toggle('active')
    }

    function mediaQuery() {
        if (consulta.matches) {
            // si se cumple hagamos esto
            // console.log('se cumplió la condicion');
            $burguerButton.addEventListener('touchstart', toggleMenu);
        } else {
            $burguerButton.removeEventListener('touchstart', toggleMenu);
            // si no se cumple hagamos esto
            // console.log('no se cumplió la condicion');
        }
    }

    mediaQuery();
</script>
</body>
</html>
